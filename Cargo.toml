[package]
name = "deribit-http"
version = "0.1.0"
edition = "2024"
authors = ["Joaquin Bejar <jb@taunais.com>"]
description = "HTTP REST API client for Deribit trading platform"
license = "MIT"
readme = "README.md"
repository = "https://github.com/joaquinbejar/deribit-http"
homepage = "https://github.com/joaquinbejar/deribit-http"
keywords = ["finance", "deribit", "trading", "api", "http"]
categories = ["finance", "api-bindings", "web-programming::http-client"]

[workspace]
members = [
    "examples/basic",
    "examples/market_data",
    "examples/order_management",
    "examples/position_management",
    "examples/session",
    "examples/error_handling",
]


[dependencies]
deribit-base = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
async-trait = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
rand = { workspace = true }
base64 = { workspace = true }
chrono = { workspace = true }
reqwest = { workspace = true }
tokio = { workspace = true }
thiserror = { workspace = true }
url = { workspace = true }
hmac = { workspace = true }
sha2 = { workspace = true }
urlencoding = { workspace = true }

[dev-dependencies]
dotenv = "0.15"
serial_test = "3.0"
tracing-subscriber = { workspace = true }

[workspace.dependencies]
deribit-base = { path = "../deribit-base" }
deribit-http = { path = "." }
#deribit-base = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rand = "0.9"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }
tokio = { version = "1.0", features = ["full"] }
thiserror = "2.0"
url = "2.4"
hmac = "0.12"
sha2 = "0.10"
urlencoding = "2.1"
dotenv = "0.15"
env_logger = "0.11"